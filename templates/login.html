{% extends "base.html" %} {% block content %}
<main id="main">
  <section id="contact" class="contact mt-10">
    <div class="container mt-5">

      <form action="{{ url_for('auth.login')}}" method="post" role="form" >
        <div class="row">
          <div class="form-group">
            <input type="email" name="email" class="form-control" id="email" placeholder="Your Email" required />
          </div>
        </div>
        <div class="form-group mt-3">
          <input type="password" class="form-control" name="passwd" id="password" placeholder="Your password "
            required />
        </div>
        <div class="text-center mt-2">
          <button type="submit" class="book-a-table-btn">Login</button>
        </div>
      </form>
    <p class="text-center">Don't have an account
      <a href="{{url_for('auth.register')}}">Sign up</a>
    </p>
    </div>
  </section>
  <!-- End Contact Section -->
</main>
{% endblock %}
